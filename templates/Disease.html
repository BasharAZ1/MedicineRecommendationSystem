<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Disease</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Disease.css') }}">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Predicted Disease</h2>
            <div class="prediction-details">
                <h3>Predicted disease:</h3>
                <p id="predicted-disease">{{ predicted_disease }}</p>
                <h3>Predicted disease code:</h3>
                <p id="predicted-disease-code">{{ predicted_disease_code }}</p>
            </div>
        </div>
        <div class="table-container">
            <h2>Details</h2>
            <div class="details-section">
                <h3>Description</h3>
                <ul id="description-list">
                    {% for desc in description %}
                    <li>{{ desc }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="details-section">
