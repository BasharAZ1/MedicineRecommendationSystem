<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='medicine.css') }}">
    <title>Medicine Search</title>
</head>
<body>
    <div id="navbar">
        {% include 'navbar.html' %}
    </div>
    <h1>Welcome to the Medicine Search Application</h1>

    <script>
        document.getElementById('navbar-search').addEventListener('input', function() {
            const query = this.value;
            if (query.length > 1) {
                fetch(`/search?query=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        const suggestionsDiv = document.getElementById('navbar-suggestions');
                        suggestionsDiv.innerHTML = '';
                        data.suggestions.forEach(suggestion => {
                            const div = document.createElement('div');
                            div.className = 'suggestion';
                            div.innerText = suggestion.name;
                            div.addEventListener('click', () => {
                                document.getElementById('navbar-search').value = suggestion.name;
                                fetch(`/get_medicine_info?id=${suggestion.id}`)
                                    .then(response => response.json())
                                    .then(info => {
                                        const newWindow = window.open('', '_blank', 'width=400,height=400');
                                        newWindow.document.write(`
                                            <h2>${info.name}</h2>
                                            <p>Side Effects: ${info.side_effects.join(', ')}</p>
                                            <p>Interactions: ${info.interactions.join(', ')}</p>
                                            <p>Substitute Drugs: ${info.substitutes.join(', ')}</p>
                                        `);
                                    });
                            });
                            suggestionsDiv.appendChild(div);
                        });
                    });
            } else {
                document.getElementById('navbar-suggestions').innerHTML = '';
            }
        });
    </script>
</body>
</html>
