<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="title-container">
        <h1 class="title"><span class="dark-blue">Kal</span> <span class="white">Medi</span></h1>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h2>Sign Up</h2>
            <form data-form-type="register">
                <div class="input-box">
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="password" name="confirm_password" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit">Sign Up</button>
                <p class="login-link">Already have an account? <a href="login">Sign in</a></p>
            </form>
        </div>
    </div>
    <div class="flash-message-container"></div>
    <script src="js/auth.js"></script>
</body>
</html>
