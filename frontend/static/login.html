<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/auth.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                let messages = document.querySelector('.flash-messages');
                if (messages) {
                    messages.style.transition = 'opacity 0.5s ease';
                    messages.style.opacity = '0';
                    setTimeout(function() {
                        messages.remove();
                    }, 500);
                }
            }, 3000); 

            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.querySelector('input[name="username"]').value;
                const password = document.querySelector('input[name="password"]').value;

                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        window.location.href = '/index';
                    } else {
                        displayFlashMessage(data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayFlashMessage('An error occurred. Please try again.');
                });
            });

            function displayFlashMessage(message) {
                const flashMessagesContainer = document.createElement('div');
                flashMessagesContainer.classList.add('flash-messages');
                const alert = document.createElement('div');
                alert.classList.add('alert');
                alert.textContent = message;
                flashMessagesContainer.appendChild(alert);
                document.querySelector('.login-container').appendChild(flashMessagesContainer);

                setTimeout(function() {
                    flashMessagesContainer.style.transition = 'opacity 0.5s ease';
                    flashMessagesContainer.style.opacity = '0';
                    setTimeout(function() {
                        flashMessagesContainer.remove();
                    }, 500);
                }, 3000);
            }
        });
    </script>
</head>
<body>
    <div class="title-container">
        <h1 class="title"><span class="dark-blue">Kal</span> <span class="white">Medi</span></h1>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Login</button>
                <p class="signup-link">Don't have an account? <a href="/signup">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
